<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">   
   
</head>
<body>
    
    <div class="container">
        <h3>calc</h3>

      
      
        <div class="row">
        <input type="text" id="result" placeholder="0">
        </div>
        <div class="inner-container">
            <div class="inner">
            <div class="row">
                <button type="button"  class="num">7</button>
                <button type="button"  class="num">8</button>
                <button type="button"  class="num">9</button>
                <div class="forcolor">
                <button type="button" class="operator Del">DEL</button>
                </div>
            </div>
            <div class="row">
                <button type="button" class="num">4</button>
                <button type="button" class="num">5</button>
                <button type="button" class="num">6</button>
                <button type="button" class="operator">+</button>
            </div>
            <div class="row">
                <button type="button" class="num">1</button>
                <button type="button"class="num">2</button>
                <button type="button" class="num">3</button>
                <button type="button" class="operator">-</button>
            </div>
            <div class="row">
                <button type="button" class="num">.</button>
                <button type="button" class="num">0</button>
                <button type="button" class="operator">/</button>
                <button type="button" class="operator">*</button>
            </div>
            <div class="row col2">
                <div class="forcolor">
            <button type="button" class="operator reset">RESET</button>
        </div>
            <div class="color">
            <button type="button" class="equalBtn">=</button>
        </div>
            </div>
        </div>
    </div >

    
    </div>
    
   <script src="script.js"></script>
</body>
</html>
